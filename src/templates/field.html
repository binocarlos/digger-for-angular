<div ng-switch="fieldtype">
	<div ng-switch-when="textarea">
		<textarea ng-readonly="readonly" ng-model="model[fieldname]"></textarea>
	</div>
	<div ng-switch-when="template">
		
	</div>
	<div ng-switch-when="diggerclass">
		<input digger-class-field class="{{ fieldclass || 'input' }}" type="text" ng-model="classval" ng-required="field.required" ng-minlength="field.minlength" ng-maxlength="field.maxlength" ng-readonly="readonly" ng-pattern="pattern" />
	</div>
	<div ng-switch-when="radio">
		<span ng-repeat="option in options">
			<input type="radio"
	       ng-model="model[fieldname]"
	       value="{{option}}" /> <small>{{ option }}</small> &nbsp;
	  </span>

	</div>
	<div ng-switch-when="select">

		<select 
			ng-model="model[fieldname]" 
			ng-options="o for o in options"></select>
	  
	</div>
	<div ng-switch-when="checkbox">

		<input type="checkbox" ng-model="model[fieldname]" />
		
	</div>
	<div ng-switch-when="text">
		<input class="{{ fieldclass || 'input' }}" type="text" ng-model="model[fieldname]" ng-required="field.required" ng-minlength="field.minlength" ng-maxlength="field.maxlength" ng-readonly="readonly" ng-pattern="pattern" />
	</div>
	<div ng-switch-when="email">
		<input class="{{ fieldclass || 'input' }}" type="email" ng-model="model[fieldname]" ng-required="field.required" ng-minlength="field.minlength" ng-maxlength="field.maxlength" ng-readonly="readonly" />
	</div>
	<div ng-switch-when="number">
		<input class="{{ fieldclass || 'input' }}" type="number" ng-model="model[fieldname]" ng-required="field.required" ng-minlength="field.minlength" ng-maxlength="field.maxlength" ng-readonly="readonly" />
	</div>
</div>
