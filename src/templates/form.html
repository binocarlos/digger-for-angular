<div>
  <div class="control-group" ng-class="{error: haserror}" ng-repeat="field in fields">

    <label style="width:100px;" class="control-label" for="name">{{ (field.title || field.name) | ucfirst }}</label>

    <div class="controls controls-row" style="margin-left:120px;">
      <div class="row-fluid">
      	<div ng-class="{span10:showedit,span12:!showedit}">
    		  <digger-field readonly="readonly" field="field" container="container" fieldclass="fieldclass" />
      	</div>
      	<div class="span2" ng-show="showedit">
      		<a href="#" class="btn btn-mini" ng-click="$emit('deletefield', field)">
              <i class="icon-trash"></i>
          </a>
          <a href="#" class="btn btn-mini" ng-click="$emit('editfield', field)">
              <i class="icon-edit"></i>
          </a>
      	</div>
      </div>
    </div>

  </div>

  <div ng-transclude></div>
</div>
